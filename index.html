<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تقديم طلب توضيف</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="login">
    <div class="auth-container">
      <!-- Sign-Up Form -->
      <div class="form-container">
        <h2>تقديم طلب توضيف</h2>
        <form id="signup-form" class="auth-form" onsubmit="return false">
          <input type="email" id="signup-email" placeholder="ايميل" required>
          <input type="password" id="signup-password" placeholder="كلمة سر" required>
          <button id="signup-button">تسجيل</button>
        </form>
      </div>
    </div>
  </div>

  <div id="logined-done">
    <div class="auth-container">
      <!-- Sign-Up Form -->
      <div class="form-container">
        <h2>تم تقديم طلبك سيتم اعلامك على بريدك الالكتروني</h2>
      </div>
    </div>
  </div>
  
  <script src="script.js" type="module"></script>
</body>
</html>
